<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Cálculo de IMC</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
</head>
<body>
    <section class="container">
        <h1>Calcule seu IMC</h1>

        <p>Tabela para cálculos de IMC, feita com HTML5, CSS3 e JavaScript.</p>

        <form id="formulario" action="#" method="post" autocomplete="on">

            <label for="peso">Peso:</label>
            <input type="text" name="ipeso" id="peso">

            <label for="altura">Altura:</label>
            <input type="text" name="ialtura" id="altura">

            <button type="submit">Calcular</button>        

            <div id="resultado"></div>
        </form>

        <footer>&copy; 2023 Douglas Almeida</footer>

    </section>


    <script src="js/index.js"></script>
</body>
</html>
